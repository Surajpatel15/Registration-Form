<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mind Hacker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <!-- First we have to create Registration form -->
    <div class="container">
        <div class="form-box">
            <form action=""name="formfill" onsubmit="return validation()">
                <h2>Register</h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text"name="Username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email"name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bx-lock'></i>
                    <input type="password"name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="password"name="CPassword" placeholder="Conform Password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                </div>
                <div class="group">
                    <span><a href="#">Forget-Password</a></span>
                    <span><a href="#">Login</a></span>
                </div>
            </form>
        </div>
        <!-- Second step we have to create a pop up value -->
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>You were Registration Successfully. Thanks!</p>
            <a href="login.html"><button onclick=closeslide()">OK</button></a>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
